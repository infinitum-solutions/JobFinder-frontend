<button (click)="createPublication()" class="btn btn-primary">Create publication</button>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let publication of publications">
    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-success">Design</strong>
        <h3 class="mb-0">
          <a class="text-dark" href="javascript:void(0)" (click)="openPublication(publication)">
            {{publication.title}}
          </a>
        </h3>
        <div class="mb-1 text-muted">{{publication.description}}</div>
        <div class="mb-1 text-muted">Nov 11</div>
        <p class="card-text mb-auto">{{publication.content}}</p>
        <a href="javascript:void(0)" (click)="openPublication(publication)">Continue reading ---></a>
      </div>
    </div>
  </div>
</div>
