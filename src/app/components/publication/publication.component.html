<div class="container" *ngIf="publication != null">
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-success">Design</strong>
          <h3 class="mb-0">
            <a class="text-dark">{{publication.title}}</a>
          </h3>
          <div class="mb-1 text-muted">{{publication.description}}</div>
          <div class="mb-1 text-muted">Nov 11</div>
          <p class="card-text mb-auto">{{publication.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
