<div class="container">
  <form #publication="ngForm" (ngSubmit)="onSubmit();">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" ngModel #title="ngModel"
             required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" ngModel #description="ngModel">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <input type="text" class="form-control" id="content" name="content" required ngModel #content="ngModel">
    </div>

    <div class="form-group form-check">
      <label for="visible" class="form-check-label">Visible</label>
      <input type="checkbox" class="form-control form-check-input" checked
             id="visible" name="visible" ngModel #visible="ngModel">
    </div>

    <button type="submit" class="btn btn-success">Create publication</button>
  </form>
</div>
