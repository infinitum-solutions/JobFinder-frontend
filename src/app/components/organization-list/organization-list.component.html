<button (click)="createOrganization()" class="btn btn-primary">Create organization</button>
<div class="container">
  <div class="row mb-2">
    <div class="col-md-6" *ngFor="let organization of organizations">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-success">Design</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="#">{{organization.title}}</a>
          </h3>
          <div class="mb-1 text-muted">Nov 11</div>
          <p class="card-text mb-auto">{{organization}}</p>
          <a href="javascript:void(0)" (click)="openOrganization(organization)">Go to organization --></a>
        </div>
      </div>
      <!--<app-publication *ngFor="let publication of publications" [publication]="publication"></app-publication>-->
    </div>
  </div>
</div>
